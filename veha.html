<!DOCTYPE html>
<html>
	<head>
		<title>bootstrap2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
</head>
	<body>
		<div class="container mt-3">
			<h2>Background color with contrasting Text color</h2>
				<p class="bg-primary">This text is important</p>
					<p class="bg-success">This text is important</p>
						<p class="bg-info">This is info</p>
					<p class="bg-warning">This is warning</p>
						<p class="bg-danger">This is danger</p>
				<p class="bg-secondary">This secondary</p>
			<p class="bg-dark">This is dark</p>
		</div>
	</body>
</html>
